<!DOCTYPE html>

<head>

    <div class="main row">
        <nav class="main_nav col-1 col-md-1">
            <div class="picture">
                <img src="./img/favicon.png" width="40px">
            </div>
                    
            <ul class="menu">
                <li><i class="fas fa-chart-pie"></i></li>
                <li><i class="fas fa-bars"></i></li>
                <li><i class="fas fa-th-large"></i></li>
                <li><i class="far fa-folder"></i></li>

        <section class="second_section col-1 col-md-3">

                </div>

                    <p>36411576</p>
               </div>

                    <p>0</p>

                <div class="case death_case">

                    <p>5660039</p>
                </div>
            </article>

            <article class="top_10">

                <div></div>


            </article>
