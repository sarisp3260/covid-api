<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous"><!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/coronavirus.png">
    <style type="text/css">
        @import url("css/tracker5.css");
    </style>
    <link rel="stylesheet" href="css/tracker4.css">
    <title>Tracker Map</title>
</head>
<body>
    <div class="main row"> 
      <nav class="main_nav">
        <div class="container">
            <div class="picture">
                <a href="index.html"><img src="./img/coronavirus.png" width="50px"></a>
            </div>
                    
            <ul class="menu">
                <li><a href="traker2.html"><i class="fas fa-chart-pie"></i></a></li>
                <li><a href="tracker3.html"><i class="fas fa-bars"></i></a></li>
                <li><a href="tracker4.html"><i class="fas fa-th-large"></i></a></li>
                <li><a href="tracker5.html"><i class="far fa-folder"></i></a></li>
                <li><i class="far fa-clone"></i></li>
                <li><i class="fas fa-chart-line"></i></li>
                <li><i class="fas fa-globe"></i></li>
                <li><i class="far fa-comment-alt"></i></li>
                <li><i class="fas fa-pause-circle"></i></li>
            </ul>
        </div>
      </nav>
      <section class="second_section col-3 col-md-3 p-0">
          <div class="container cont-track my-4 p-0">
              <div class="dataTracker">
                  <article class="main_datos d-flex gap-2 px-4">
                      <h1>COVID-19 Tracker</h1>
                      <div class="case total_case">
                      
                      </div>
                      <div class="case active_case">
                      
                      </div>
                      <div class="case recovered_case">
                      
                      </div>
                      <div class="case death_case">
                      
                      </div>
                  </article>
              </div>
        
              <div class="topTrackerc mt-4">
                  <article class="top_10 d-flex flex-column gap-2 px-4">
                      <h4>Top 10 Country</h4>
                  
                      <div class="main_country  d-flex flex-column gap-2">
                                          
                      </div>
                  </article>
              </div>
          </div>
      </section>
        
      <section class="main_body col-12 col-md-12 col-lg-12 col-xl-12 p-0" id="main_body">

          <div class="container contentTop m-0" id="tiles">
              <h1 class="content-title">Top 10 Country wise Covid-19 Updates - Tiles</h1>
              
              <div class="column d-flex flex-wrap gap-3" id="content-cards6">
                  
                <div class="col-6 col-ms-3 col-md-2 col-lg-2 d-flex flex-column" id="sizecol">
                  <h4 id="titleTop">Top Cases</h4>
                  <div class="topCases">
                      
                  </div>
                </div>

                <div class="col-6 col-ms-3 col-md-2 col-lg-2 d-flex flex-column " id="sizecol">
                  <h4 id="titleTop"> Today Cases</h4>
                  <div class="todayCases">

                  </div>
                </div>

                <div class="col-6 col-ms-3 col-md-2 col-lg-2 d-flex flex-column " id="sizecol">
                  <h4 id="titleTop"> Top Deaths</h4>
                  <div class="topDeaths">

                  </div>
                </div>

                <div class="col-6 col-ms-3 col-md-2 col-lg-2 d-flex flex-column " id="sizecol">
                  <h4 id="titleTop"> Today Deaths</h4>
                  <div class="todayDeaths">

                  </div>
                </div>

                <div class="col-6 col-ms-3 col-md-2 col-lg-2 d-flex flex-column "id="sizecol" >
                  <h4 id="titleTop"> Top Active</h4>
                  <div class="topActive">

                  </div>
                </div>

                <div class="col-6 col-ms-3 col-md-2 col-lg-2 d-flex flex-column " id="sizecol">
                  <h4 id="titleTop"> Top Recover</h4>
                  <div class="topRecover">

                  </div>
                </div>
              </div>
            </div>
          
      </section>
      
    </div>
    <script type="text/javascript" src="js/tracker4.js"></script>
