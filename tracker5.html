<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous"><!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/coronavirus.png">
    <!-- <style type="text/css">
        @import url("css/track2.css");
    </style> -->
    <link rel="stylesheet" href="css/tracker5.css">
    <title>Tracker Tabs</title>
</head>
<body>
    <div class="main row"> 
        <nav class="main_nav">
            <div class="container">
                <div class="picture">
                    <a href="index.html"><img src="./img/coronavirus.png" width="50px"></a>
                </div>
                        
                <ul class="menu">
                    <li><a href="traker2.html"><i class="fas fa-chart-pie"></i></a></li>
                    <li><a href="tracker3.html"><i class="fas fa-bars"></i></a></li>
                    <li><a href="tracker4.html"><i class="fas fa-th-large"></i></a></li>
                    <li><a href="tracker5.html"><i class="far fa-folder"></i></a></li>
                    <li><i class="far fa-clone"></i></li>
                    <li><i class="fas fa-chart-line"></i></li>
                    <li><i class="fas fa-globe"></i></li>
                    <li><i class="far fa-comment-alt"></i></li>
                    <li><i class="fas fa-pause-circle"></i></li>
                </ul>
            </div>
        </nav>
        <section class="second_section col-3 col-md-3 p-0">
            <div class="container cont-track my-4 p-0">
                <div class="dataTracker">
                    <article class="main_datos d-flex gap-2 px-4">
                        <h1>COVID-19 Tracker</h1>
                        <div class="case total_case">
                        
                        </div>
                        <div class="case active_case">
                        
                        </div>
                        <div class="case recovered_case">
                        
                        </div>
                        <div class="case death_case">
                        
                        </div>
                    </article>
                </div>
           
                <div class="topTrackerc mt-4">
                    <article class="top_10 d-flex flex-column gap-2 px-4">
                        <h4>Top 10 Country</h4>
                    
                        <div class="main_country  d-flex flex-column gap-2">
                                            
                        </div>
                    </article>
                </div>
            </div>
        </section>
        
        <section class="main_body col-12 col-md-12 col-lg-12 col-xl-8 p-0">

            <div class="container p-0 m-0">
                <div class="container my-4" id="container-tabs">

                    <div class="row col-12" id="borderTitle">
                      <div class="titleTabs">
                        Covid-19 Country Wise - Tabs
                      </div>
                    </div>

                    <div class="row col-12 col-xl-10">
                        <div class="container filterCountry d-flex justify-content-start gap-3 flex-wrap my-4 pt-2 p-0" id="filterCountry">
                            <button class="boxCountry" id="buttonUs">
                                <div class="flagBox">
                                    <img src="https://disease.sh/assets/img/flags/us.png" alt="">
                                </div>
                                <span>USA</span>
                            </button>
                            <button class="boxCountry" id="buttonIn">
                                <div class="flagBox">
                                    <img src="https://disease.sh/assets/img/flags/in.png" alt="">
                                </div>
                                <span>India</span>
                            </button>
                            <button class="boxCountry" id="buttonBr">
                                <div class="flagBox">
                                    <img src="https://disease.sh/assets/img/flags/br.png" alt="">
                                </div>
                                <span>Brazil</span>
                            </button>
                            <button class="boxCountry" id="buttonFr">
                                <div class="flagBox">
                                    <img src="https://disease.sh/assets/img/flags/fr.png" alt="">
                                </div>
                                <span>France</span>
                            </button>
                            <button class="boxCountry" id="buttonUK">
                                <div class="flagBox">
                                    <img src="https://disease.sh/assets/img/flags/gb.png" alt="">
                                </div>
                                <span>UK</span>
                            </button>
                            <button class="boxCountry" id="buttonRu">
                                <div class="flagBox">
                                    <img src="https://disease.sh/assets/img/flags/ru.png" alt="">
                                </div>
                                <span>Russia</span>
                            </button>
                            <button class="boxCountry" id="buttonTr">
                                <div class="flagBox">
                                    <img src="https://disease.sh/assets/img/flags/tr.png" alt="">
                                </div>
                                <span>Turkey</span>
                            </button>
                            <button class="boxCountry" id="buttonIt">
                                <div class="flagBox">
                                    <img src="https://disease.sh/assets/img/flags/it.png" alt="">
                                </div>
                                <span>Italy</span>
                            </button>
                            <button class="boxCountry" id="buttonGr">
                                <div class="flagBox">
                                    <img src="https://disease.sh/assets/img/flags/de.png" alt="">
                                </div>
                                <span>Germany</span>
                            </button>
                        </div>

                    </div>

                    <div class="row col-12">
                        <div class="container cardsData d-flex flex-wrap justify-content-start gap-3 p-0 mt-3">
                            <div class="card cardContent">
                                <div class="anim">
                                    <img src="./img/covid-defult.svg">
                                </div>
                                <ul class="list-group list-group-flush">
                                <li class="list-group-item cardTitle">Total Cases</li>
                                <li class="list-group-item numberData" id="textBlue"></li>
                                </ul>
                            </div>
                            <div class="card cardContent">
                                <div class="anim">
                                    <img src="./img/covid-red.svg">
                                </div>
                                <ul class="list-group list-group-flush">
                                <li class="list-group-item cardTitle">Total Cases</li>
                                <li class="list-group-item numberData" id="textRed"></li>
                                </ul>
                            </div>
                            <div class="card cardContent">
                                <div class="anim">
                                    <img src="./img/covid-green.svg">
                                </div>
                                <ul class="list-group list-group-flush">
                                <li class="list-group-item cardTitle">Total Cases</li>
                                <li class="list-group-item numberData" id="textGreen"></li>
                                </ul>
                            </div>
                            <div class="card cardContent">
                                <div class="anim">
                                    <img src="./img/covid-blue.svg">
                                </div>
                                <ul class="list-group list-group-flush">
                                <li class="list-group-item cardTitle">Total Cases</li>
                                <li class="list-group-item numberData" id="textLigth"></li>
                                </ul>
                            </div>
                            <div class="card cardContent">
                                <div class="anim">
                                    <img src="./img/covid-orange.svg">
                                </div>
                                <ul class="list-group list-group-flush">
                                <li class="list-group-item cardTitle">Total Cases</li>
                                <li class="list-group-item numberData" id="textOrange"></li>
                                </ul>
                            </div>
                            <div class="card cardContent">
                                <div class="anim">
                                    <img src="./img/covid-redark.svg">
                                </div>
                                <ul class="list-group list-group-flush">
                                <li class="list-group-item cardTitle">Total Cases</li>
                                <li class="list-group-item numberData" id="textDarker"></li>
                                </ul>
                            </div>
        
                        </div>
                    </div>

                </div>
            </div>
        </section>
      
    </div>
    <script type="text/javascript" src="js/tracker5.js"></script>
    
</body>
</html>
