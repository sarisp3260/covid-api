<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous"><!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/coronavirus.png">
    <style type="text/css">
        @import url("css/track2.css");
    </style>
    <link rel="stylesheet" href="css/tracker3.css">
    <title>Tracker Map</title>
</head>
<body>
    <div class="main col-12 col-md-12 col-lg-12"> 
      <nav class="main_nav">
        <div class="picture">
            <a href="index.html"><img src="./img/coronavirus.png" width="50px"></a>
        </div>
                
        <ul class="menu">
            <li><a href="traker2.html"><i class="fas fa-chart-pie"></i></a></li> 
            <li><a href="tracker3.html"><i class="fas fa-bars"></i></a></li>
            <li><a href="tracker4.html"><i class="fas fa-th-large"></i></a></li>
            <li><a href="tracker5.html"><i class="far fa-folder"></i></a></li>
            <li><i class="far fa-clone"></i></li>
            <li><i class="fas fa-chart-line"></i></li>
            <li><i class="fas fa-globe"></i></li>
            <li><i class="far fa-comment-alt"></i></li>
            <li><i class="fas fa-pause-circle"></i></li>
        </ul>

      </nav>

      <section class="second_section col-md-3 col-lg-3" >
        <h1>COVID-19 Tracker</h1>
        <article class="main_datos">
            <div class="case total_case">
              
            </div>
            <div class="case active_case">
               
            </div>
            <div class="case recovered_case">
              
            </div>
            <div class="case death_case">
              
            </div>
        </article>
       
        <article class="top_10">
            <h4>Top 10 Country</h4>
          
            <div class="main_country">
                                  
            </div>
       </article>

      </section>
        
      <section class="main_table col-8 col-md-8 col-lg-8 d-flex justify-content-center align-items-center py-2">
          <div class="container pt-3" id="container-table">
            <div class="row" id="borderTitle">
              <div class="titleTable">
                Ajax Data Table-Covid-19 Country Wise State
              </div>
            </div>

            <div class="scrollTable">

              <div class="row">
                <div class="container showSearch d-flex justify-content-between">
                  <div class="filterData">
                    Show 
                    <span>
                        <select name="dataShow" class="dataShow" id="dataShow" >
                          <option value="10"><span>10</span></option> 
                          <option value="25"><span>25</span></option> 
                          <option value="50"><span>50</span></option> 
                          <option value="100"><span>100</span></option> 
                        </select>
                    </span> 
                    entries
                  </div>
                  <div class="searchData">
                    Search: <input type="text" class="inputSearch">
                  </div>
                </div>
              </div>
              <div class="row">
                <table class="table table-striped text-center"> <!-- text-left -->
                  <thead>
                    <tr class="names"> <!-- text-center -->
                      <th scope="col" class="px-1">Flag <span class=""><i class="bi bi-caret-up-fill"></i><i class="bi bi-caret-down-fill"></i></span></th>
                      <th scope="col" class="">Country<span class=""><i class="bi bi-caret-up-fill"></i><i class="bi bi-caret-down-fill"></i></span></th>
                      <th scope="col" class="">Cases<span class=""><i class="bi bi-caret-up-fill"></i><i class="bi bi-caret-down-fill"></i></span></th>
                      <th scope="col" class="px-1">New Cases<span class=""><i class="bi bi-caret-up-fill"></i><i class="bi bi-caret-down-fill"></i></span></th>
                      <th scope="col" class="">Deaths<span class=""><i class="bi bi-caret-up-fill"></i><i class="bi bi-caret-down-fill"></i></span></th>
                      <th scope="col" class="">New Deaths<span class=""><i class="bi bi-caret-up-fill"></i><i class="bi bi-caret-down-fill"></i></span></th>
                      <th scope="col" class="">Recovered<span class=""><i class="bi bi-caret-up-fill"></i><i class="bi bi-caret-down-fill"></i></span></th>
                      <th scope="col" class="">Active<span class=""><i class="bi bi-caret-up-fill"></i><i class="bi bi-caret-down-fill"></i></span></th>
                      <th scope="col" class="">Critical<span class=""><i class="bi bi-caret-up-fill"></i><i class="bi bi-caret-down-fill"></i></span></th>
                      <th scope="col" class="">Tested<span class=""><i class="bi bi-caret-up-fill"></i><i class="bi bi-caret-down-fill"></i></span></th>
                    </tr>
                  </thead>
                  <tbody class="newRow">
                    
                  </tbody>
                </table>
              </div>
              <div class="row">
                <div class="textTable d-flex justify-content-between align-items-center">
                  <div class="textL">
                    Showing <span>1</span> to <span id="changeSpan">10</span> of <span>225</span> entries
                  </div>
                  <div class="textR">
                    <div class="container d-flex justify-content-between">
                      <div class="prev" id="pageBox">Previous</div>
                      <div class="num" id="pageBox">1</div>
                      <div class="num" id="pageBox">2</div>
                      <div class="num" id="pageBox">3</div>
                      <div class="num" id="pageBox">4</div>
                      <div class="num" id="pageBox">5</div>
                      <div class="num" id="pageBox">...</div>
                      <div class="num" id="pageBox">23</div>
                      <div class="next" id="pageBox">Next</div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            
          </div>
        </section>
      
    </div>
    <script type="text/javascript" src="js/track2.js"></script> 
    <script type="text/javascript" src="js/tracker3.js"></script> 
</body>
</html>
